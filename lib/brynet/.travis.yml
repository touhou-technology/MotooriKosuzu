language: cpp
sudo: required
dist: xenial

common_sources: &all_sources
  - ubuntu-toolchain-r-test

matrix:
  include:
    - os: linux
      addons:
        apt:
         sources: ['ubuntu-toolchain-r-test']
         packages: ['g++-4.8']
         #sonarcloud
        sonarcloud:
          organization: "ironsdu-github"
          token: 
            secure: ""
      env: 
        - MATRIX_EVAL="CC=gcc-4.8 && CXX=g++-4.8"

    - os: linux
      addons:
        apt:
          sources: *all_sources
          packages: ['g++-4.9']
          #sonarcloud
        sonarcloud:
          organization: "ironsdu-github"
          token: 
            secure: ""
      env: 
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

    - os: linux
      addons:
        apt:
          sources: *all_sources
          packages: ['g++-5']
          #sonarcloud
        sonarcloud:
          organization: "ironsdu-github"
          token: 
            secure: ""
      env: 
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

    - os: linux
      addons: &gcc6
        apt:
          sources: *all_sources
          packages: ['g++-6']
          #sonarcloud
        sonarcloud:
          organization: "ironsdu-github"
          token: 
            secure: ""
      env: 
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

    - os: linux
      addons: &gcc7
        apt:
          sources: *all_sources
          packages: ['g++-7']
        #sonarcloud
        sonarcloud:
          organization: "ironsdu-github"
          token: 
            secure: ""
      env: 
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - os: osx
      osx_image: xcode10.1
      addons:
        #sonarcloud
        sonarcloud:
          organization: "ironsdu-github"
          token: 
            secure: ""

install:

before_script:
   - eval "${MATRIX_EVAL}"
   - env
   - export CC_FOR_BUILD=$CC
   - export CXX_FOR_BUILD=$CXX
script:
  - cmake . -Dbrynet_BUILD_EXAMPLES=ON -Dbrynet_BUILD_TESTS=ON
  # make
  - bash ./scripts/travis-compiler.sh
  - sonar-scanner -X
  - cd tests && ctest -V